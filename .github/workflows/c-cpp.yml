name: C++ Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libssl-dev \
          pkg-config \
          libgtest-dev \
          libgmock-dev \
          nlohmann-json3-dev \
          libspdlog-dev \
          libboost-all-dev
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DNEO_BUILD_TESTS=ON \
          -DNEO_BUILD_TOOLS=OFF \
          -DNEO_BUILD_APPS=OFF \
          -DCMAKE_CXX_FLAGS="-w"
    
    - name: Build Core Library
      run: |
        cmake --build build --target neo_cpp --parallel 2
    
    - name: Build Tests
      run: |
        cmake --build build --target simple_unit_test --parallel 2
    
    - name: Run Simple Unit Test
      working-directory: build
      run: |
        ./tests/simple_unit_test
    
    - name: Run CTest
      working-directory: build
      run: |
        ctest --output-on-failure --timeout 60 -j2
