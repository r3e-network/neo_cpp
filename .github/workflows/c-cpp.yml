name: Complete C++ Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          build-essential \
          gcc-11 \
          g++-11 \
          libssl-dev \
          pkg-config \
          libgtest-dev \
          libgmock-dev \
          nlohmann-json3-dev \
          libspdlog-dev \
          libboost-all-dev \
          libfmt-dev
        
        echo "CC=gcc-11" >> $GITHUB_ENV
        echo "CXX=g++-11" >> $GITHUB_ENV
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DNEO_BUILD_TESTS=ON \
          -DNEO_BUILD_TOOLS=OFF \
          -DNEO_BUILD_APPS=OFF \
          -DNEO_BUILD_EXAMPLES=OFF \
          -DNEO_USE_VCPKG=OFF \
          -DCMAKE_CXX_FLAGS="-w" \
          -G Ninja
    
    - name: Build Core Library
      run: |
        # Build core library first
        cmake --build build --target neo_cpp --parallel 4
    
    - name: Build All Tests
      run: |
        # Build all tests - the fixes should allow them to compile
        cmake --build build --parallel $(nproc)
    
    - name: List All Built Tests
      working-directory: build
      run: |
        echo "=== All tests registered with CTest ==="
        ctest -N | grep "Test #" | sort
        
        echo ""
        echo "=== All test executables built ==="
        find . -name "*test*" -type f -executable -not -path "*/CMakeFiles/*" | sort
    
    - name: Run All Tests
      working-directory: build
      run: |
        echo "=== Running all tests with CTest ==="
        # Run all tests
        ctest --output-on-failure --timeout 300 -j$(nproc) --verbose
    
    - name: Test Summary
      if: always()
      working-directory: build
      run: |
        echo "=== Test Results Summary ==="
        ctest --print-labels || true
        echo ""
        echo "=== Detailed Test Log ==="
        if [ -f "Testing/Temporary/LastTest.log" ]; then
          cat Testing/Temporary/LastTest.log
        fi
