name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libssl-dev pkg-config
        sudo apt-get install -y libgtest-dev libgmock-dev nlohmann-json3-dev libspdlog-dev
        sudo apt-get install -y libboost-all-dev
    
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cmake --build build --target neo_cpp --parallel 4
        cmake --build build --target simple_unit_test --parallel 4
    
    - name: Test
      run: |
        cd build && ./tests/simple_unit_test
