name: Build Only (No Tests)

on:
  push:
    branches:
      - 'release/v*'
  workflow_dispatch:

jobs:
  build-minimal:
    name: Minimal Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup minimal environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libssl-dev \
            libboost-all-dev

      - name: Configure without tests
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DNEO_BUILD_TESTS=OFF \
            -DNEO_BUILD_EXAMPLES=OFF \
            -DNEO_BUILD_TOOLS=OFF \
            -DNEO_BUILD_APPS=ON \
            -DNEO_USE_VCPKG=OFF

      - name: Build core only
        run: |
          cd build
          make -j$(nproc) neo_node || make -j1 neo_node || echo "Build failed"
          
      - name: Check what was built
        run: |
          echo "=== Build directory structure ==="
          find build -type f -name "*.a" -o -name "*.so" | head -20
          echo ""
          echo "=== Executables ==="
          find build -type f -executable -name "*" | grep -v CMake | head -20
          echo ""
          echo "=== Checking neo_node ==="
          if [ -f "build/apps/neo_node" ]; then
            echo "neo_node built successfully"
            ls -la build/apps/neo_node
            # Don't run it as it might fail without configs
          else
            echo "neo_node not found, checking for other executables..."
            find build -name "*neo*" -type f
          fi

      - name: Upload any binaries
        uses: actions/upload-artifact@v4
        with:
          name: minimal-build-artifacts
          path: |
            build/apps/
            build/src/
          if-no-files-found: warn