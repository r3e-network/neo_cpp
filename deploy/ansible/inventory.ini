[neo_nodes]
# Production nodes
neo-prod-01 ansible_host=10.0.1.10 neo_network=mainnet
neo-prod-02 ansible_host=10.0.1.11 neo_network=mainnet
neo-prod-03 ansible_host=10.0.1.12 neo_network=mainnet

# Testnet nodes
neo-test-01 ansible_host=10.0.2.10 neo_network=testnet
neo-test-02 ansible_host=10.0.2.11 neo_network=testnet

[neo_nodes:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/neo-deploy.pem
ansible_python_interpreter=/usr/bin/python3

[production]
neo-prod-01
neo-prod-02
neo-prod-03

[testnet]
neo-test-01
neo-test-02

[monitoring]
prometheus ansible_host=10.0.3.10
grafana ansible_host=10.0.3.11

[all:vars]
neo_version=v1.0.0
enable_monitoring=true