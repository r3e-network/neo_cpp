apiVersion: v1
kind: Service
metadata:
  name: neo-node-service
  namespace: neo-cpp
  labels:
    app: neo-node
spec:
  type: LoadBalancer
  selector:
    app: neo-node
  ports:
  - port: 10332
    targetPort: 10332
    protocol: TCP
    name: rpc
  - port: 10333
    targetPort: 10333
    protocol: TCP
    name: p2p
  - port: 10334
    targetPort: 10334
    protocol: TCP
    name: ws
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: neo-node-internal
  namespace: neo-cpp
  labels:
    app: neo-node
spec:
  type: ClusterIP
  selector:
    app: neo-node
  ports:
  - port: 10332
    targetPort: 10332
    protocol: TCP
    name: rpc
  - port: 10333
    targetPort: 10333
    protocol: TCP
    name: p2p